name: Biome Check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: pnpm install
        # もしCI環境にpnpmがない場合は下記を先に実行
        # run: npm install -g pnpm && pnpm install

      - name: Run Biome check
        run: pnpm biome check .
